# Workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
  # Allows this workflow to be run manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allows only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Fetches the theme submodule
          fetch-depth: 0         # Fetches all history for.GitInfo and.Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # Uses the latest version of Hugo
          extended: true         # Ensures the extended version is installed

      - name: Build
        run: hugo --minify       # Builds the site, minifying output

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path:./public         # Uploads the generated site from the 'public' directory

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4